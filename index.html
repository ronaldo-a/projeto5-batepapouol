<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="estilo.css" />
    <title>Bate Papo UOL</title>
  </head>
  <body>
    <!--Página inicial-->
    <div class="loginPage">
      <img src="imgs/logo1.png" alt="" />
      <input type="text" placeholder="Digite seu nome" />
      <button onclick="loginPage()"><div class="text">Entrar</div></button>
    </div>

    <!--Página "carregando"-->
    <div class="loadingPage hidden">
      <img src="imgs/logo1.png" alt="" />
      <img src="imgs/loading_icon.gif" class="gif" alt="" />
      <p>Entrando...</p>
    </div>

    <!--Chat funcionando-->
    <div class="operational hidden">
      <div class="header">
        <img src="imgs/logo1.png" alt="" />
        <ion-icon name="people"></ion-icon>
      </div>

      <div class="chat"></div>

      <div class="bottom">
        <input type="text" placeholder="Escreva aqui..." />
        <ion-icon name="paper-plane-outline" onclick="sendMessage()"></ion-icon>
      </div>
    </div>

    <!--Scripts ion-icon and API-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!--Script normal-->
    <script src="script.js"></script>
  </body>
</html>
